<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>houwei's world</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" />
    <link rel="stylesheet" href="css/jquery.fullpage.min.css">

    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#fullpage').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#ccddff'],
                anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage'],
                menu: '#menu',
                //定义以毫秒为单位的滚动速度。
                scrollingSpeed: 700,
                loopTop: true,
                loopBottom: true,

                navigation: true,
                navigationPosition: 'right',
                //导航hover提示的文字
                navigationTooltips: ['First page', 'Second page', 'Third and last page', 'lastPage'],
                // responsiveWidth: 968,
            });
        });
    </script>
    <style>
        #fp-nav {
            top: 30%;
        }

        img {
            width: 100%;
            height: 100%;
        }

        /*进度条*/

        .loader-bg {

            position: fixed;
            background-color: #eee;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;

            width: 200px;
            height: 200px;

            margin-top: -100px;
            margin-left: -100px;

            z-index: 1000000;

        }


        /* The dot */

        .dot {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 10;

            width: 160px;
            height: 100px;

            margin-top: -50px;
            margin-left: -80px;

            border-radius: 5px;

            background-color: #1e3f57;

            transform-type: preserve-3d;

            animation: dot1 3s cubic-bezier(.55, .3, .24, .99) infinite;
        }

        .dot:nth-child(2) {
            z-index: 11;

            width: 150px;
            height: 90px;

            margin-top: -45px;
            margin-left: -75px;

            border-radius: 3px;

            background-color: #3c617d;

            animation-name: dot2;
        }

        .dot:nth-child(3) {
            z-index: 12;

            width: 40px;
            height: 20px;

            margin-top: 50px;
            margin-left: -20px;

            border-radius: 0 0 5px 5px;

            background-color: #6bb2cd;

            animation-name: dot3;
        }

        @keyframes dot1 {
            3%,
            97% {
                width: 160px;
                height: 100px;

                margin-top: -50px;
                margin-left: -80px;
            }
            30%,
            36% {
                width: 80px;
                height: 120px;

                margin-top: -60px;
                margin-left: -40px;
            }
            63%,
            69% {
                width: 40px;
                height: 80px;

                margin-top: -40px;
                margin-left: -20px;
            }
        }

        @keyframes dot2 {
            3%,
            97% {
                width: 150px;
                height: 90px;

                margin-top: -45px;
                margin-left: -75px;
            }
            30%,
            36% {
                width: 70px;
                height: 96px;

                margin-top: -48px;
                margin-left: -35px;
            }
            63%,
            69% {
                width: 32px;
                height: 60px;

                margin-top: -30px;
                margin-left: -16px;
            }
        }

        @keyframes dot3 {
            3%,
            97% {
                width: 40px;
                height: 20px;

                margin-top: 50px;
                margin-left: -20px;
            }
            30%,
            36% {
                width: 8px;
                height: 8px;

                margin-top: 49px;
                margin-left: -5px;

                border-radius: 8px;
            }
            63%,
            69% {
                width: 16px;
                height: 4px;

                margin-top: -37px;
                margin-left: -8px;

                border-radius: 10px;
            }
        }


        /*进度条结束*/
    </style>
</head>

<body>
    <!--首次加载loader-->
    <div class="loader-bg">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div id="fullpage">
        <div class="section">

            <img src="http://imgstore.cdn.sogou.com/app/a/100540002/399133.jpg" alt="">

        </div>
        <div class="section">

            <div class="slide">
                <img src="http://pic1.win4000.com/wallpaper/a/5902b86962a0c.jpg" alt=""> </div>
            <div class="slide">
                <img src="http://imgstore.cdn.sogou.com/app/a/100540002/435825.jpg" alt=""> </div>
            <div class="slide">
                <img src="http://dl.bizhi.sogou.com/images/2012/03/17/100732.jpg" alt=""> </div>
            <div class="slide">
                <img src="http://pic1.win4000.com/wallpaper/c/565d6aa449c8d.jpg" alt=""> </div>

        </div>
        <div class="section">Some section</div>
        <div class="section">Some section</div>
    </div>
    <script>
        document.onreadystatechange = function () {
            console.log(document.readyState);
            if (document.readyState == "complete") { //当页面加载状态为完全结束时进入
                $('.loader-bg').fadeOut('swing'); //加载动画隐藏
            }
        }
    </script>
</body>

</html>
